<!DOCTYPE html>
<html>
  <head>
    <title>Phone book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="users">
        <div id="add">
          <div class="add__insertGroup" id="nameGroup">
            <label for="name" class="add__label">Name</label>
            <input class="add__input" name="name" />
          </div>
          <div class="add__insertGroup" id="phoneGroup">
            <label for="phone" class="add__label">Phone</label>
            <input class="add__input" name="phone" />
          </div>
          <div class="add__error"></div>
          <div class="add__plus">+</div>
        </div>
      </div>
    </div>
    <script type="text/template" id="user-template">
      <% if (isOnEdit) { %>
        <input class="users__input" name="name" value="<%- name %>">
        <input class="users__input" name="phone" value="<%- phone %>">
        <div class="users__error"><%- error %></div>
        <div class="users__buttons">
          <button class="users__button users__button_apply">Apply</button>
        </div>
      <% } else { %>
        <div class="users__text"><%- name %></div>
        <div class="users__text"><%- phone %></div>
        <div class="users__error"><%- error %></div>
        <div class="users__buttons">
          <button class="users__button users__button_edit">Edit</button>
          <button class="users__button users__button_delete">Delete</button>
        </div>
      <% } %>
    </script>
    <script src="libs/underscore-umd.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/backbone-min.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
